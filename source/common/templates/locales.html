<div class="rst-other-versions">
    {% if languages|length >= 1 %}
    <dl>
        <dt>{{ _('Languages') }}</dt>
        {% for lg, url in languages %}
        {% set localurl = ughome + "user-guide" + url +"/"
        +pagename+".html" %}
        <dd><a id="lang-{{lg}}" href="{{localurl }}">{{lg}}</a></dd>
        {% endfor %}
    </dl>
    {% endif %}
    <br>
</div>
