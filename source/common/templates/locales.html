<div class="rst-languages">
    {% if languages|length >= 1 %}
    <dl>
        <dt>{{ _('Languages') }}</dt>
        {% for lg, url in languages %}
        {% set localurl = ughome + "/" + localpath + url + "/"
        +pagename+".html" %}
        <dd><a id="lang-{{ lg }}" href="{{ localurl }}">{{lg}}</a></dd>
        {% endfor %}
    </dl>
    {% endif %}
    <br>
</div>
